name: Build and Deploy Quartz Site

on:
  push:
    branches:
      - main # Set this to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Needed for correct git history

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Quartz and Dependencies
        run: |
          npm init -y
          npm install quartz-cli @quartz/cli @quartz/core @quartz/plugin-transformer-markdown
          npm install

      - name: Build Quartz Site
        run: npx quartz build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public # The output folder from Quartz build
          branch: gh-pages # The branch to deploy to
          clean: true # Automatically remove deleted files from the deployment branch
